version: "3.9"

services:

  redis:
    restart: always
    image: redis:latest
    ports:
      - 6379:6379
    entrypoint: redis-server --appendonly yes

  server:
    build: .
    # command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8080 --reload
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/server
    ports:
      - 8080:8080
